pre-commit:
  parallel: true
  jobs:
    - name: lint application
      run: pnpm lint {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
      stage_fixed: true

    - name: format application
      run: pnpm format {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
      stage_fixed: true
